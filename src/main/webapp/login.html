<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login.do" method="post">

    <h1 align="center">请输入账号和密码</h1>
    <table align="center">
        <tr>
            <td>
                姓名：<input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>
                密码：<input type="password" name="password">
            </td>

        </tr>
        <tr>
            <td>
                <button>submit</button>
            </td>

        </tr>
    </table>
</form>
</body>
</html>
